<app-path></app-path>

<div class="container-fluid-lg p-3 my-3 text-muted  ">
    <div class="row">
        <div class="col-xs-6 ">

            <h1 class="ml-3">

                <i class="fa fa-user" area-label="false"></i> Create User
                <hr>
            </h1>
        </div>
    </div>
    <div class="row  ml-4">
        <div class="col-lg-12">
            <div class="row p-3 ">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input id="name" type="text" class="form-control">
                    </div>
                </div>

            </div>
            <div class="row p-3 ">
                <div class="col-sm-6 ">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="userid">Username:</label>
                            <input id="userid" type="text" class="form-control">
                        </div>
                    </div>
                </div>

            </div>
            <div class="row p-3 ">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="team">Team:</label>
                        <select id="team" type="select" class="form-control">
                            <option> Team 1 </option>
                            <option> Team 2 </option>    
                        </select>
                    </div>
                </div>
            </div>
            <div class="row p-3 ">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" type="password" class="form-control">
                    </div>
                </div>

            </div>
        </div>


    </div>
    <div class="row ">
        <div class="col-sm-6 mr-0 pr-0">
            <button class="btn  float-sm-right text-capitalize btn-primary">Submit</button>
        </div>
    </div>

</div>
