<div class="alert-container">
    <div class="alert-custom">
        <ul id="breadcrumb">
            <li *ngFor="let item of path">
                <a class="path-item" [routerLink]="item.path" [style.pointer-events]="item.parent=='technotes' && item.title=='edit' ?'none':'auto'">
                    <!-- Home Icon-->
                    <i class="fa fa-home" *ngIf="item.title=='home'" area-label="false"></i>

                    <!-- User Icon-->
                    <i class="fa fa-user" *ngIf="item.title=='user'" area-label="false"></i>
                    <!-- VMM Icon-->
                    <i class="fa fa-desktop" *ngIf="item.title=='vmm'" area-label="false"></i>

                    <!--Chart Icon-->
                    <i *ngIf="item.parent=='home' && item.title=='chart'" class="fa fa-pie-chart" area-hidden="true"></i>
                    <!--Relationships Icon-->
                    <i *ngIf="item.parent=='chart' && item.title=='relationships'" class="fa fa-random" area-hidden="true"></i>

                    <!-- Tools Icon-->
                    <i *ngIf="item.parent=='home' && item.title=='tools'" class="fa fa-wrench" area-hidden="true"></i>
                    <!-- Tools LTB Icon-->
                    <i *ngIf="item.parent=='tools' && item.title=='ltb'" class="fa fa-terminal" area-hidden="true"></i>
                    <!-- Admin Icon-->
                    <i *ngIf="item.parent=='home' && item.title=='admin'" class="fa fa-cog" area-hidden="true"></i>

                    <!-- Admin Add Team -->
                    <i *ngIf="item.parent=='admin' && item.title=='addTeam'" class="fa fa-users" area-hideen="true"></i>
                    <i *ngIf="item.parent=='admin' && item.title=='addTeam'" class="fa fa-plus-circle" area-hidden="true" style="font-size: 8px;"></i>

                    <!-- Admin Edit Team -->
                    <i *ngIf="item.parent=='admin' && item.title=='editTeam'" class="fa fa-users" area-hideen="true"></i>
                    <i *ngIf="item.parent=='admin' && item.title=='editTeam'" class="fa fa-edit" area-hidden="true" style="font-size: 8px;"></i>


                    <!-- Admin Add Team Lead -->
                    <i *ngIf="item.parent=='admin' && item.title=='addTeamLead'" class="fa fa-user" area-hideen="true"></i>
                    <i *ngIf="item.parent=='admin' && item.title=='addTeamLead'" class="fa fa-plus-circle" area-hidden="true" style="font-size: 8px;"></i>

                    <!-- Admin Edit Team Lead-->
                    <i *ngIf="item.parent=='admin' && item.title=='editTeamLead'" class="fa fa-user" area-hideen="true"></i>
                    <i *ngIf="item.parent=='admin' && item.title=='editTeamLead'" class="fa fa-edit" area-hidden="true" style="font-size: 8px;"></i>

                    <!-- Admin Activity Log Icon-->
                    <i *ngIf="item.parent=='admin' && item.title=='activityLogs'" class="fa fa-history" area-hidden="true"></i>

                    <!-- Admin Properties Icon-->
                    <i *ngIf="item.parent=='admin' && item.title=='properties'" class="fa fa-cog" area-hidden="true"></i>

                    <!-- Admin Team Stats Icon-->
                    <i *ngIf="item.parent=='admin' && item.title=='teamStats'" class="fa fa-users" area-hidden="true"></i>


                    <!-- Add VM -->
                    <i *ngIf="item.parent=='vmm' && item.title=='add'" class="fa fa-desktop" area-hideen="true"></i>
                    <i *ngIf="item.parent=='vmm' && item.title=='add'" class="fa fa-plus-circle" area-hidden="true" style="font-size: 8px;"></i>

                    <!-- Edit VM -->
                    <i *ngIf="item.parent=='vmm' && item.title=='edit'" class="fa fa-desktop" area-hideen="true"></i>
                    <i *ngIf="item.parent=='vmm' && item.title=='edit'" class="fa fa-edit" area-hidden="true" style="font-size: 8px;"></i>


                    <!-- Add VM  Icon-->
                    <i *ngIf="item.parent=='home' && item.title=='add'" class="fa fa-desktop" area-hideen="true"></i>
                    <i *ngIf="item.parent=='home' && item.title=='add'" class="fa fa-plus-circle" area-hidden="true" style="font-size: 8px;"></i>


                    <!-- User Dash-->
                    <i *ngIf="item.title=='dash'" class="fa fa-columns" area-hideen="true"></i>

                    <!-- Add User -->
                    <i *ngIf="item.parent=='user' && item.title=='add'" class="fa fa-user-plus" area-hideen="true"></i>

                    <!-- Edit User -->
                    <i *ngIf="item.parent=='user' && item.title=='edit'" class="fa fa-user" area-hideen="true"></i>
                    <i *ngIf="item.parent=='user' && item.title=='edit'" class="fa fa-edit" area-hidden="true" style="font-size: 8px;"></i>
                    <!--SPA Component-->
                    <i *ngIf="item.title=='spa'" class="fa fa-window-restore" area-hideen="true"></i>
                    <!--Technote Component-->
                    <i *ngIf="item.title=='technotes'" class="fa fa-sticky-note-o" area-hideen="true"></i>
                    <!-- Add Technote -->
                    <i *ngIf="item.parent=='technotes' && item.title=='add'" class="fa fa-sticky-note-o" area-hideen="true"></i>
                    <i *ngIf="item.parent=='technotes' && item.title=='add'" class="fa fa-plus-circle" area-hidden="true" style="font-size: 8px;"></i>
                    <!--Edit Technote-->
                    <i *ngIf="item.parent=='technotes' && item.title=='edit'" class="fa fa-sticky-note-o" area-hideen="true"></i>
                    <i *ngIf="item.parent=='technotes' && item.title=='edit'" class="fa fa-edit" area-hidden="true" style="font-size: 8px;"></i> {{item.title | uppercase}}
                </a>

            </li>
        </ul>
    </div>
</div>
