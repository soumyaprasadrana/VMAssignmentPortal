<h1 mat-dialog-title class="dialog-title">
    <span>
        <i *ngIf="data.titleIcon" class="titleicon {{data.iconClass}}" ></i>
         {{data.title}}
       
         <button  type="button" class="close" style="background: white;
    padding-right: 10px;"  aria-label="Close" mat-dialog-close>
        <span style="font-size:30px;" aria-hidden="true">&times;</span>
    </button>
    </span>
</h1>
<mat-dialog-content class="alertMssg ml-2">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row p-3 ">
            <div class="col ">
                <div class="form-group required">
                    <label for="snapName">Snapshot Name:</label>
                    <input name="snapName" id="snapName" class="form-control" formControlName="snapName" [ngClass]="{ 'is-invalid': submitted && f.snapName.errors }">
                    <div *ngIf="submitted && f.snapName.errors" class="invalid-feedback">
                        <div class="ml-1" *ngIf="f.snapName.errors.required">Field is required</div>
                    </div>

                </div>
            </div>
            <div class="col ">
                <div class="form-group ">
                    <label for="snapDesc">Snapshot Description:</label>
                    <input  name="snapDesc" id="snapDesc" class="form-control" formControlName="snapDesc" [ngClass]="{ 'is-invalid': submitted && f.snapDesc.errors }">
                    <div *ngIf="submitted && f.snapDesc.errors" class="invalid-feedback">
                        <div class="ml-1" *ngIf="f.snapDesc.errors.required">Field is required</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col float-end">

                <button type="submit" mat-button class="float-end">Ok</button>
                <button type="button" mat-button (click)="onClose()" class="float-end">Cancel</button>

            </div>
        </div>
    </form>
</mat-dialog-content>
