<h1 mat-dialog-title class="dialog-title">
    <span>
         {{data.title}}
         <button  type="button" class="close" style="background: white;
    padding-right: 10px;"  aria-label="Close" mat-dialog-close>
        <span style="font-size:30px;" aria-hidden="true">&times;</span>
    </button>
    </span>
</h1>
<mat-dialog-content class="alertMssg ml-2">
    <br> {{data.label}}
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row p-3 ">
            <div class="col ">
                <div class="form-group required">

                    <ng-select [items]="data.list" bindLabel="{{data.bindLabel}}" placeholder="{{data.placeholder}}" [formControl]="dataCtrl" formControlName="dataCtrl" [ngClass]="{ 'is-ngx-invalid is-invalid': submitted && f.dataCtrl.errors }" ngDefaultControl>
                    </ng-select>

                    <div *ngIf="submitted && f.dataCtrl.errors" class="invalid-feedback">
                        <div class="ml-1" *ngIf="f.dataCtrl.errors.required">Field is required</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col float-end">

                <button type="submit" mat-button class="float-end">Ok</button>
                <button mat-button mat-dialog-close class="float-end">Cancel</button>

            </div>
        </div>
    </form>
</mat-dialog-content>
