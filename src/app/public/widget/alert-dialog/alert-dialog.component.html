<h1 mat-dialog-title class="dialog-title">
    <span>
        <i *ngIf="data.type=='message'" class="titleicon fa fa-envelope-open fa-2 " style="color:var(--mui-btn-primary-background-color-hover);"></i>
        <img src="assets/images/alert.svg" *ngIf="data.type=='alert'" class="titleicon far fa-2 " style="fill:#b72727;vertical-align:sub;height:20px;">
        <img src="assets/images/alert.svg" *ngIf="data.type=='warn'" class="titleicon far fa-2 " style="fill:#f5cd01;vertical-align:sub;height:20px;">
         System Message 
         <i mat-dialog-close aria-label="Close" style="background: white; padding-right: 10px;" class="btn fa fa-times float-end"></i>
    </span>
</h1>
<mat-dialog-content class="alertMssg">
    <br>
    <p [innerHtml]="data.message"></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
