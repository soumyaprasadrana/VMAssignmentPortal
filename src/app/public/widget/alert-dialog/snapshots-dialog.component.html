<mat-dialog-content class="alertMssg">
    <div class="snapDialog pt-0 mt-0 ">
        <span *ngIf="!isSnapshotSelcted" class="badge badge-warning ">**Select any Snapshot to enable Revert button.</span>
        <div style="list-style: circle;text-align:center;">
        <div class="row mt-1">
                <div class="col-8 desktopImage card p-2" style="width:300px;overflow: auto;">
                        
                        <div *ngFor="let key of snapshotKeys">
                            <app-snap-view  [snap]="data.snapshots[key]"  [parentObject]="this"></app-snap-view>
                        </div>
                 
                      </div>
                      <div class="col-4" style="overflow:auto;text-align:left;">
                      <div>
                            <span class="p">More Actions: </span>
                            <br>
                            <button  type="button" class="btn btn-primary btn-sm"  (click)="takeSnapView()">Take Snapshot</button>
                            <br>
                            <button  [disabled]="!isSnapshotSelcted" type="button" class="btn btn-primary btn-sm" style="margin-top:10px;width:150px;white-space:initial;" (click)="revertSnapshot()" [title]="selectedSnap?.name">Revert
                            Snapshot</button>
                            <br>
                            <br>
                            <span *ngIf="vSphereTaskOngoing">Creating VSphere Task....<img src="images/loader.gif" />
                            </span>
                            </div>
                      </div>
        </div>
    <div *ngIf="isSnapshotSelcted" class="row mt-2" style="height:max-content;margin:0;padding:0;">
        <div class="col">
        <div class="row p-0 m-0">
            <span class="badge badge-secondary">Name</span>
        </div>
        <div class="row p-0 m-0">
            <span style="text-align: left;">{{selectedSnap.name}}</span>
        </div>
        <div class="row p-0 m-0">
            <span class="badge badge-secondary">Description</span>
        </div>
        <div class="row p-0 m-0">
          <span style="text-align: left;">  {{selectedSnap.description}}</span>
        </div>
    </div>
        <!--<div class="col" style="width:100%;text-align:left;margin:0;padding:0;">
        <label class="badge badge-secondary" style="background:#3c3c3c;">

                                                                                              Description:</label>
        
        <p style="text-align:left;">
        
        {{selectedSnap.description}}</p>
        
        </div>-->
        </div>        
        </div>
        </div>
            
           
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
