<h1 mat-dialog-title class="dialog-title">
    <span>
        <i *ngIf="data.titleIcon" class="titleicon {{data.iconClass}}" ></i>
         {{data.title}}
    
    <i mat-dialog-close aria-label="Close" style="background: white; padding-right: 10px;" class="btn fa fa-times float-end"></i>
    </span>
</h1>

    <br>
    <a mat-button href="{{sampleDownloadUrl}}">
        <mat-icon>cloud_download</mat-icon><span>Download sample sheet.</span></a>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row p-3 ">
            <div class="col ">
                <div class="form-group required">

                        </div>
                        <div class="col-sm">
                            <span *ngIf="f.dataCtrl.value" class="ms-3"> File Name: {{getFileName(f.dataCtrl.value)}} </span>
                            <span *ngIf="!f.dataCtrl.value" class="ms-3"> No file choosen </span>
                        </div>
                    </div>
                -->
