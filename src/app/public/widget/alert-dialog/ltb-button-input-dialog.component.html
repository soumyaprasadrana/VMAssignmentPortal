<h1 mat-dialog-title class="dialog-title">
    <span>
        Required Fields
         <button  type="button" class="close" style="background: white;
    padding-right: 10px;"  aria-label="Close" mat-dialog-close>
        <span style="font-size:30px;" aria-hidden="true">&times;</span>
    </button>
    </span>
</h1>
<mat-dialog-content class="alertMssg ml-2">
    <br>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row p-3 ">
            <div class="col ">
                <div *ngFor="let item of data.list" class="form-group required">

                    <label for="{{item.field_name}}">{{item.label}}</label>
                    <input id="{{item.field_name}}" class="form-control" formControlName="{{item.field_name}}" [ngClass]="{ 'is-invalid': submitted && checkIsInvalid(item.field_name) }">
                    <div *ngIf="submitted && checkIsInvalid(item.field_name)" class="invalid-feedback">
                        <div class="ml-1" *ngIf="checkIsInvalidRequired(item.field_name)">Field is required</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col float-end">

                <button type="submit" mat-button class="float-end">Ok</button>
                <button mat-button mat-dialog-close class="float-end">Cancel</button>

            </div>
        </div>
    </form>
</mat-dialog-content>
