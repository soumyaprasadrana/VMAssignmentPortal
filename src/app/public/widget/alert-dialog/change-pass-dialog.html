<h1 mat-dialog-title class="dialog-title">
    <span>
         {{data.title}}
         <button  type="button" class="close" style="background: white;
    padding-right: 10px;"  aria-label="Close" mat-dialog-close>
        <span style="font-size:30px;" aria-hidden="true">&times;</span>
    </button>
    </span>
</h1>
<mat-dialog-content class="alertMssg ml-2">
    <br> {{data.label}}
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row p-3 ">
            <div class="row p-3 ">
                <div class="col-sm-6">
                    <div class="form-group required">
                        <label for="password">New Password:</label>
                        <input id="password" type="password" autocomplete="new-password" class="form-control" formControlName="user_pass" [ngClass]="{ 'is-invalid': submitted && f.user_pass.errors }">
                        <div *ngIf="submitted && f.user_pass.errors" class="invalid-feedback">
                            <div class="ml-1" *ngIf="f.user_pass.errors.required">Passwod is required</div>
                            <div class="ml-1" *ngIf="f.user_pass.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group required">
                        <label for="conf_password">Confirm Password:</label>
                        <input id="conf_password" type="password" autocomplete="new-password" class="form-control" formControlName="conf_pass" [ngClass]="{ 'is-invalid': submitted && f.conf_pass.errors }">
                        <div *ngIf="submitted && f.conf_pass.errors" class="invalid-feedback">
                            <div class="ml-1" *ngIf="f.conf_pass.errors.required">Confirm Passwod is required</div>
                            <div class="ml-1" *ngIf="f.conf_pass.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row ">
            <div class="col float-end">

                <button type="submit" mat-button class="float-end">Ok</button>
                <button mat-button mat-dialog-close class="float-end">Cancel</button>

            </div>
        </div>
    </form>
</mat-dialog-content>
