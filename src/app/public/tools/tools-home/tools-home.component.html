<app-path></app-path>

<style>
    .center-block {
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
    
    .link {
        cursor: pointer;
    }
    
    .only-verical-scroller {
        overflow-x: hidden !important;
    }
</style>
<div class="container-fluid mt-3 ">
    <div class="row p-3">

        <h1 class="page-title h3"><i class="fa fa-wrench" area-label="false"></i> Tools
            <hr>
        </h1>
    </div>
    <div class="ms-2 container">
        <div class="row row-cols-auto ms-5" *ngFor='let row of cardsMetaData'>
            <div class="card-container col" *ngFor='let card of row'>

                <app-card-small [cardDanger]="card.cardDanger" [cardTextClamp]="card.cardTextClamp" [cardRouterLink]="card.cardRouterLink" [cardTitle]="card.cardTitle" [cardText]="card.cardText" [cardHeight]='card.cardHeight' [cardWidth]='card.cardWidth' [cardIconClass]="card.cardIconClass"
                    [badgeIcon]="card.badgeIcon" [cardStackIcon]="card.cardStackIcon" [cardIconColor]="card.cardIconColor" [cardStackIconColor]="card.cardStackIconColor"></app-card-small>
            </div>
        </div>
    </div>


</div>
