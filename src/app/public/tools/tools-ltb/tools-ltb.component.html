<app-path></app-path>

<style>
    .center-block {
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
    
    .link {
        cursor: pointer;
    }
    
    .only-verical-scroller {
        overflow-x: hidden !important;
    }
</style>
<div class="container-fluid mt-3 ">
    <div class="row">
        <div class="col-xs-6 ">
            <h3 class="page-title ms-3">
                <i class="fa fa-desktop" area-label="false"></i> SSH Tool
                <hr>
            </h3>
        </div>
        <div *ngIf="!selectedDataContext" class="col d-flex justify-content-end">
         <div class="form-group w-20">
                            <span class=" form-control-prefix-icon" area-label="false"><i class="fa fa-search" aria-hidden="true"></i></span>
                            <input #searchInput [(ngModel)]="searchTerm" type="text" class="form-control form-control-include-icon"  placeholder="Search..." >
        </div>
       </div>
        <div *ngIf="selectedDataContext" class="col d-flex justify-content-end">
            <button mat-button (click)="openWebSSH()">WebSSH
               
            </button>
             <div class="form-group w-20">
                            <span class=" form-control-prefix-icon" area-label="false"><i class="fa fa-search" aria-hidden="true"></i></span>
                            <input #searchInput [(ngModel)]="searchTerm" type="text" class="form-control form-control-include-icon"  placeholder="Search..." >
        </div>
        </div>
    </div>
    <div class="ms-2 container">
        <div class="row row-cols-auto ms-5" *ngFor='let row of cardsMetaData'>
            <div class="card-container col p-2" *ngFor="let card of row  | filterBy: ['cardTitle']: searchTerm">

                <app-ltb-button [cardWidth]="card.cardWidth" [cardHeigth]="card.cardHeight" [callback]="card.cardCallback" [title]="card.cardTitle" [inputFields]="card.cardFields" [commandQuerryParser]="card.commandQuerryParser" [queryFields]="card.queryFields"></app-ltb-button>
            </div>
        </div>
    </div>


</div>
