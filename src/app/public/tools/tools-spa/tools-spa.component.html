<app-path></app-path>

<style>
    .center-block {
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
    
    .link {
        cursor: pointer;
    }
    
    .only-verical-scroller {
        overflow-x: hidden !important;
    }
</style>
<div class="container-fluid mt-3 ">
    <div class="row p-3">
        <div class="col">
        <h1 class="page-title h3"><i class="fa fa-window-restore" area-label="false"></i> Single Page Apps
            <hr>
        </h1>
        </div>
        <div class="col d-flex justify-content-end">
         <div class="form-group w-50">
                            <span class=" form-control-prefix-icon" area-label="false"><i class="fa fa-search" aria-hidden="true"></i></span>
                            <input #searchInput [(ngModel)]="searchTerm" type="text" class="form-control form-control-include-icon"  placeholder="Search..." >
        </div>
       </div>
    </div>
    <div class="ms-2 container">
        <div class="row row-cols-auto ms-5" *ngFor="let row of cardsMetaData ">
            <div class="card-container col p-2" *ngFor="let card of row | filterBy: ['cardTitle']: searchTerm">

                <app-card-small [cardDanger]="card.cardDanger" [cardTextClamp]="card.cardTextClamp" [cardRouterLink]="card.cardRouterLink" [cardTitle]="card.cardTitle" [cardText]="card.cardText" [cardHeight]='card.cardHeight' [cardWidth]='card.cardWidth' [cardIconClass]="card.cardIconClass"
                    [badgeIcon]="card.badgeIcon" [cardStackIcon]="card.cardStackIcon" [cardIconColor]="card.cardIconColor" [cardStackIconColor]="card.cardStackIconColor" [cardRouterState]="card.cardRouterState"></app-card-small>

            </div>
        </div>
    </div>


</div>
