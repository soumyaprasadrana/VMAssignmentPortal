<app-navbar></app-navbar>

<div class="container-fluid d-flex justify-content-between align-items-center ">
    <div class="row no-gutter app-login-content">
        <!-- The image half -->
        <div id="login-image-container" class="col-md-6 d-none d-md-flex bg-image" style="padding-top:50px;">
            <ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators" class="mh-100" style="width: 100%; ">
                <ng-template ngbSlide *ngFor="let image of images">
                    <div class="picsum-img-wrapper">
                        <img [src]="image" alt="Random slide" style="width:100%; margin:0 auto;">
                    </div>

                </ng-template>
            </ngb-carousel>

            <hr>



        </div>
        <!-- The content half -->
        <div id="login-content-container" class="col-md-6 bg-light">
            <div *ngIf="theme == 'mui' || theme == 'muidark' || theme == 'muipink' || theme == 'muiblue'" class="watermark">
                 <img class="book" src="assets/images/os.png" alt="BOOK.SVG">
            </div>
            <div class="login h-100 d-flex align-items-center py-5">
                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div id="login-form-content-container" class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Welcome!</h3>
                            <p class="text-muted mb-4">Please login to use VM Assignment Portal.</p>

                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <ngb-alert *ngIf="showAlert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
                                <div class="form-group mb-3">
                                    <span class="fa fa-user form-control-prefix-icon text-muted" area-label="false"></span>
                                    <input id="username" type="text" placeholder="Username" formControlName="username" class="form-control form-control-include-icon " [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required">Username is required</div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <span *ngIf="f.password.value.toString().length > 0" [ngClass]="{ 'fa-eye-slash': !hide,'fa-eye': hide }" class="fa form-control-icon text-muted" area-label="false" (click)="hide=!hide"></span>
                                    <span class="fa fa-lock form-control-prefix-icon text-muted" area-label="false" (click)="hide = !hide"></span>
                                    <input id="password" [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" class="form-control form-control-include-icon" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block btn-portal text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                                <div class="text-center d-flex justify-content-between mt-4"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End -->
            </div>
        </div>
        <!-- End -->
    </div>
</div>
<app-footer *ngIf="!hideloginfooter"></app-footer>
