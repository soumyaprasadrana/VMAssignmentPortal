<app-path></app-path>

<div class="container-fluid-lg p-3 my-3 text-muted  ">
    <div class="row">
        <div class="col-xs-6 ">

            <h1 class="ml-3">

                <i class="fa fa-desktop" area-label="false"></i> Add Virtual Machine
                <hr>
            </h1>
        </div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row  ml-4">
            <div class="col-lg-12">
                <div class="row p-3 ">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="ip">IP Address:</label>
                            <input id="ip" type="text" class="form-control" formControlName="ip" [ngClass]="{ 'is-invalid': submitted && f.ip.errors }">
                            <div *ngIf="submitted && f.ip.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.ip.errors.required">IP is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="host">Hostname:</label>
                            <input id="host" type="text" class="form-control" formControlName="host" [ngClass]="{ 'is-invalid': submitted && f.host.errors }">
                            <div *ngIf="submitted && f.host.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.host.errors.required">Hostname is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-3 ">
                    <div class="col-sm-6 ">
                        <div class="form-group">
                            <label for="os">OS:</label>
                            <select id="os" type="select" class="form-control" formControlName="os" [ngClass]="{ 'is-invalid': submitted && f.os.errors }">
                            <option> ABC </option>
                            <option> DEF </option>    
                        </select>
                            <div *ngIf="submitted && f.host.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.os.errors.required">OS is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="osVer">OS Version:</label>
                            <select id="osVer" type="select" class="form-control" formControlName="osVer" [ngClass]="{ 'is-invalid': submitted && f.osVer.errors }">
                            <option> ABC </option>
                            <option> DEF </option>    
                        </select>
                            <div *ngIf="submitted && f.osVer.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.osVer.errors.required">OS version is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-3 ">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="ram">RAM:</label>
                            <input id="ram" type="number" class="form-control" formControlName="ram" [ngClass]="{ 'is-invalid': submitted && f.ram.errors }">
                            <div *ngIf="submitted && f.ram.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.ram.errors.required">RAM is required</div>
                            </div>
                            <div *ngIf="submitted && f.ram.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.ram.errors.max">Invalid value for ram !</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="group">Group:</label>
                            <input id="group" type="text" class="form-control" formControlName="group" [ngClass]="{ 'is-invalid': submitted && f.group.errors }">
                            <div *ngIf="submitted && f.group.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.group.errors.required">Group is required</div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row p-3 ">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="owner">Owner:</label>
                            <input id="owner" type="text" class="form-control" formControlName="owner" [ngClass]="{ 'is-invalid': submitted && f.owner.errors }">
                            <div *ngIf="submitted && f.owner.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.owner.errors.required">Owner is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="team">Team:</label>
                            <select id="team" type="select" class="form-control" formControlName="team" [ngClass]="{ 'is-invalid': submitted && f.team.errors }">
                            <option> ABC </option>
                            <option> DEF </option>    
                        </select>
                            <div *ngIf="submitted && f.team.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.team.errors.required">Team is required</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <div class="row ">
            <div class="col-lg-12 ">
                <button type="submit" class="btn float-sm-right text-capitalize btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
