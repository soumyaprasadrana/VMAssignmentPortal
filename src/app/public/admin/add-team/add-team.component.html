<app-path></app-path>

<div class="container-fluid-lg p-3 my-3">
    <div class="row">
        <div class="col-xs-6 ">
            <h3 class="ml-3">
                <i class="fa fa-users" area-label="false"></i> {{title}}
                <hr>
            </h3>
        </div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row  ml-4">
            <div class="col-lg-12">
                <div class="row p-3 ">
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label for="team_name">Team Name:</label>
                            <input id="team_name" required="required" type="text" class="form-control" formControlName="team_name" [ngClass]="{ 'is-invalid': submitted && f.team_name.errors }">
                            <div *ngIf="submitted && f.team_name.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.team_name.errors.required">Team Name is required</div>
                                <div *ngIf="f.team_name.errors.restrictWhiteSpace">White Space is not allowed.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="team_desc">Team Description:</label>
                            <input id="team_desc" type="text" class="form-control" formControlName="team_desc">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ml-4 ">
            <div class="col-sm-6 ">
                <button type="submit" class="btn float-sm-right text-capitalize btn-primary">Submit</button>
            </div>
        </div>
    </form>



</div>
