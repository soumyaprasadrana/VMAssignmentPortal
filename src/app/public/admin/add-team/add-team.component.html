<app-path></app-path>

<div class="container-fluid-lg p-3 my-3">
    <div class="row">
        <div class="col-xs-6 ">
            <h3 class="page-title ms-3">
                <i class="fa fa-users" area-label="false"></i> {{title}}
                <hr>
            </h3>
        </div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row  ms-4">
            <div class="col-lg-12">
                <div class="row p-3 ">
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label for="team_name">Team Name:</label>
                            <span class="fa fa-users form-control-prefix-icon text-muted" area-label="false"></span>
                            <input id="team_name" required="required" type="text" class="form-control form-control-include-icon" formControlName="team_name" [ngClass]="{ 'is-invalid': submitted && f.team_name.errors }">
                            <div *ngIf="submitted && f.team_name.errors" class="invalid-feedback">
                                <div class="ms-1" *ngIf="f.team_name.errors.required">Team Name is required</div>
                                <div *ngIf="f.team_name.errors.restrictWhiteSpace">White Space is not allowed.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="team_desc">Team Description:</label>
                            <span class="fa fa-file-text-o form-control-prefix-icon text-muted " area-label="false"></span>
                            <input id="team_desc" type="text" class="form-control form-control-include-icon" formControlName="team_desc">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ms-4 ">
            <div class="col-sm-6 ">
                <button type="submit" class="btn float-sm-end text-capitalize btn-primary">Submit</button>
            </div>
        </div>
    </form>



</div>
