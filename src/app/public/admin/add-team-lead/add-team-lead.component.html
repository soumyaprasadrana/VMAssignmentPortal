<app-path></app-path>

<div class="container-fluid-lg p-3 my-3">
    <div class="row">
        <div class="col-xs-6 ">
            <h3 class="ml-3">
                <i class="fa fa-user" area-label="false"></i> Create Team Leader
                <hr>
            </h3>
        </div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row  ml-4">
            <div class="col-lg-12">
                <div class="row p-3 ">
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label for="name">Full Name:</label>
                            <input id="name" type="text" class="form-control" formControlName="user_name" [ngClass]="{ 'is-invalid': submitted && f.user_name.errors }">
                            <div *ngIf="submitted && f.user_name.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.user_name.errors.required">Full name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 ">
                        <div class="form-group required">
                            <div class="form-group">
                                <label for="userid">Username:</label>
                                <input id="userid" type="text" class="form-control" formControlName="user_id" [ngClass]="{ 'is-invalid': submitted && f.user_id.errors }">
                                <div *ngIf="submitted && f.user_id.errors" class="invalid-feedback">
                                    <div class="ml-1" *ngIf="f.user_id.errors.required">Username is required</div>
                                    <div *ngIf="f.user_id.errors.restrictWhiteSpace">White Space is not allowed.</div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="row p-3 ">
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label for="team">Team:</label>
                            <!--<ngx-select [allowClear]="true" [items]="teams" [optionValueField]="'team_name'" [optionTextField]="'team_desc'" placeholder="Select Team" [formControl]="team" formControlName="team" [ngClass]="{ 'is-ngx-invalid is-invalid': submitted && f.team.errors }"
                                ngDefaultControl>
                            </ngx-select>-->
                            <ng-select [items]="teams" bindLabel="team_desc" placeholder="Select Team" bindValue="team_name" [formControl]="team" formControlName="team" [ngClass]="{ 'is-ngx-invalid is-invalid': submitted && f.team.errors }" ngDefaultControl>
                            </ng-select>
                            <div *ngIf="submitted && f.team.errors" class="invalid-feedback">

                                <div class="ml-1" *ngIf="f.team.errors.required">Team is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label for="email">E-Mail:</label>
                            <input id="email" class="form-control" formControlName="user_email" [ngClass]="{ 'is-invalid': submitted && f.user_email.errors }">
                            <div *ngIf="submitted && f.user_email.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.user_email.errors.required">E-Mail is required</div>
                                <div class="ml-1" *ngIf="f.user_email.errors.email">Invalid E-Mail!</div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row p-3 ">
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label for="password">Password:</label>
                            <input id="password" type="password" autocomplete="new-password" class="form-control" formControlName="user_pass" [ngClass]="{ 'is-invalid': submitted && f.user_pass.errors }">
                            <div *ngIf="submitted && f.user_pass.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.user_pass.errors.required">Passwod is required</div>
                                <div class="ml-1" *ngIf="f.user_pass.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label for="conf_password">Confirm Password:</label>
                            <input id="conf_password" type="password" autocomplete="new-password" class="form-control" formControlName="conf_pass" [ngClass]="{ 'is-invalid': submitted && f.conf_pass.errors }">
                            <div *ngIf="submitted && f.conf_pass.errors" class="invalid-feedback">
                                <div class="ml-1" *ngIf="f.conf_pass.errors.required">Confirm Passwod is required</div>
                                <div class="ml-1" *ngIf="f.conf_pass.errors.mustMatch">Passwords must match</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
        <div class="row p-3">
            <div class="col-sm-6 mr-0 pr-0">

            </div>
            <div class="col-sm-6  ">
                <button type="submit" (click)="onSubmit" class="btn  float-sm-right text-capitalize btn-primary" disabled>Submit</button>
            </div>
        </div>
    </form>
</div>
