<app-path></app-path>



<div class="container-fluid-lg pl-3  pr-3 ml-3 mt-3">
    <div class="row">
        <div class="col mt-1">

            <button mat-stroked-button style="width:100px;margin-right:10px;margin-bottom: 5px;float:right;" class="btn text-capitalize" (click)="next()" [disabled]="endOfData || lastPage">Next</button>
            <button mat-stroked-button style="width:100px;margin-right:10px;margin-bottom: 5px;float:right;" class="btn text-capitalize" (click)="prev()" [disabled]="startOfData || !onNext">Previous</button>


        </div>
    </div>
</div>
<div class="container-fluid-lg pl-3  pr-3 ml-3 mt-3">
    <div>

        <div *ngIf="endOfData" class="containerL">
            <div class="centered-divL">
                No more records are there.

            </div>
        </div>
        <div  *ngIf="!isLoadingActivityList  && !endOfData">
            <div id="grid-container2" class="p-2 ">
                <angular-slickgrid gridId="grid2" [columnDefinitions]="columnDef" [gridOptions]="alGridOptions" [dataset]="alDataSet">
                </angular-slickgrid>
            </div>
        </div>
    </div>
</div>
